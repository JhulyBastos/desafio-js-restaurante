<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio - Pratos e Sobremesas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" alt="PDfood Logo" />
      <nav>
        <a href="index.html">Início</a>
        <a href="cardapio-bebidas.html">Cardápio</a>
      </nav>
    </header>

    <section id="menu">
      <h1>Pratos e Sobremesas</h1>
      <div class="card">
        <img src="prato1.jpg" alt="Prato 1" />
        <h3>Macarronada</h3>
        <p>R$ 20,00</p>
        <button onclick="addToCart('Macarronada', 20)">Escolher Produto</button>
      </div>
      <div class="card">
        <img src="sobremesa1.jpg" alt="Sobremesa 1" />
        <h3>Pudim</h3>
        <p>R$ 7,00</p>
        <button onclick="addToCart('Pudim', 7)">Escolher Produto</button>
      </div>
    </section>

    <aside>
      <h2>Carrinho</h2>
      <ul id="cart"></ul>
      <p id="total">Total: R$ 0,00</p>
      <button onclick="finalizeOrder()">Finalizar Compra</button>
    </aside>

    <footer>
      <img src="logo.png" alt="PDfood Logo" />
    </footer>

    <script src="script.js"></script>
  </body>
</html>
