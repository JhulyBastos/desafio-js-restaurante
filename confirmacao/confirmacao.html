<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDFood - Confirmação do pedido</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img
            class="logo-header"
            src="../image/icons/logo.png"
            alt="Logo PDFood"
          />
        </div>
        <ul>
          <li>Início</li>
          <li>Sobre nós</li>
          <li>Cardápio</li>
        </ul>
      </nav>
    </header>

    <main>
      <img src="../image/icons/check.png" alt="" />
      <p>
        Seu pedido foi finalizado <br />
        com sucesso
      </p>
    </main>

    <footer>
      <div>
        <img class="logo" src="../image/icons/logo.png" alt="" />
      </div>
      <div class="icons-footer">
        <img src="../image/icons/wpp.png" alt="" />
        <img src="../image/icons/instagram.png" alt="" />
        <img src="../image/icons/facebook.png" alt="" />
      </div>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
